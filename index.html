<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Maletas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 30%;
            margin: 10px;
            text-align: center;
            padding: 15px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 15px 0;
        }
        .product p {
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .contact-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja de Maletas</h1>
        <p>As melhores maletas para sua viagem!</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#produtos">Produtos</a>
        <a href="#contato">Contato</a>
    </nav>

    <section id="produtos" class="container">
        <div class="product">
            <img src="./img/CQD-0022-006_zoom3.webp" alt="Maleta 1">
            <h3>Maleta de Viagem Grande</h3>
            <p>Preço: R$ 199,99</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="./img/D_NQ_NP_2X_927029-MLB45599382524_042021-F.jpg" alt="Maleta 2">
            <h3>Maleta de Mão</h3>
            <p>Preço: R$ 129,99</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="img/OIP.jpg" alt="Maleta 3">
            <h3>Maleta Executiva</h3>
            <p>Preço: R$ 249,99</p>
            <button>Comprar</button>
        </div>
    </section>

    <section id="contato" class="container">
        <h2>Entre em Contato</h2>
        <div class="contact-form">
            <form action="enviar_formulario.php" method="POST">
                <input type="text" name="nome" placeholder="Seu nome" required>
                <input type="email" name="email" placeholder="Seu email" required>
                <textarea name="mensagem" placeholder="Sua mensagem" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Loja de Maletas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
